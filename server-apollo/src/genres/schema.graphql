type Genre {
  "The ID of the genre"
  id: ID!
  "The name of the genre"
  name: String!
  "The songs of the genre"
  songs: [Song!]!
  "Count of songs by genre"
  songCount: Int!
}

extend type Query {
  "Get all genres"
  genres: [Genre!]!
  "Get a genre by ID"
  genre(id: ID!): Genre!
}

"The input for creating a new genre"
input CreateGenreInput {
  "The name of the genre"
  name: String!
}
type CreateGenreResponse {
  "Whether the genre was created successfully"
  success: Boolean!
  "The created genre"
  genre: Genre!
}

extend type Mutation {
  "Create a new genre"
  createGenre(input: CreateGenreInput!): CreateGenreResponse!
}
