type User {
  "The ID of the user"
  id: ID!
  "The name of the user"
  name: String!
  "The songs of the user"
  songs(limit: Int): [Song!]!
  "The number of songs of the user"
  songCount: Int
}

type Query {
  "Get all users"
  users(limit: Int): [User!]!
  "Get a user by ID"
  user(id: ID!): User!
}

type Mutation {
  "Create a new user"
  createUser(input: CreateUserInput!): CreateUserResponse!
  "Update a user (only for authenticated users)"
  updateUser(input: UpdateUserInput!): UpdateUserResponse!
  "Delete a user (only for authenticated users)"
  deleteUser: DeleteUserResponse!
}

"""
The input for creating a new user
"""
input CreateUserInput {
  "The name of the user"
  name: String!
}

input UpdateUserInput {
  "The name of the user"
  name: String!
}

type CreateUserResponse {
  "Whether the user was created successfully"
  success: Boolean!
  "The created user"
  user: User!
}

type UpdateUserResponse {
  "Whether the user was updated successfully"
  success: Boolean!
  "The updated user"
  user: User!
}

type DeleteUserResponse {
  "Whether the user was deleted successfully"
  success: Boolean!
  "The deleted user"
  user: User!
}
