type Song {
  "The ID of the song"
  id: ID!
  "The name of the song"
  name: String!
  "The artist of the song"
  user: User!
  "The genre of the song"
  genre: Genre!
}

type Query {
  "Get all songs"
  songs(genreId: ID, limit: Int): [Song!]!
  "Get a song by ID"
  song(id: ID!): Song!
}

type Mutation {
  "Create a new song (only for authenticated users)"
  createSong(input: CreateSongInput!): CreateSongResponse!
  "Update a song (only for authenticated users)"
  updateSong(id: ID!, input: UpdateSongInput!): UpdateSongResponse!
  "Delete a song (only for authenticated users)"
  deleteSong(id: ID!): DeleteSongResponse!
}

"""
The input for creating a new song
"""
input CreateSongInput {
  "The name of the song"
  name: String!
  "The genre of the song"
  genreId: ID!
}

input UpdateSongInput {
  "The name of the song"
  name: String
  "The genre of the song"
  genreId: ID
}

type CreateSongResponse {
  "Whether the song was created successfully"
  success: Boolean!
  "The created song"
  song: Song!
}

type UpdateSongResponse {
  "Whether the song was updated successfully"
  success: Boolean!
  "The updated song"
  song: Song!
}

type DeleteSongResponse {
  "Whether the song was deleted successfully"
  success: Boolean!
  "The deleted song"
  song: Song!
}
