type Song {
  "The ID of the song"
  id: ID!
  "The name of the song"
  name: String!
  "The id of the genre of the song"
  genreId: ID!
  "user who created the song"
  user: User!
}

type Query {
  "Get all songs"
  songs(page: Int!, limit: Int!): [Song!]!
  "Get a song by ID"
  songById(id: ID!): Song!
  "Get all songs with users"
  songsWithUsers: [Song!]!
}

type Mutation {
  "Create a new song"
  createSong(input: CreateSongInput!): CreateSongResponse!
  "edit a song"
  editSong(id: ID!, input: EditSongInput!): EditSongResponse!
}

input CreateSongInput {
  "The name of the song"
  name: String!
  "The id of the genre of the song"
  genreId: ID!
}
input EditSongInput {
  "The name of the song"
  name: String
  "The id of the genre of the song"
  genreId: ID
}

type CreateSongResponse {
  "The created song"
  song: Song!
  "The error message if the creation failed"
  error: String
}
type EditSongResponse {
  "The edited song"
  song: Song!
  "The error message if the creation failed"
  error: String
}
